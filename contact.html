    <section class="form">
      <h2>Contact Me</h2>
      <form>
        <label for="name">Name:</label><br />
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        /><br />

        <label for="surname">Surname:</label><br />
        <input
          type="text"
          id="surname"
          name="surname"
          placeholder="Enter your surname"
          required
        /><br />

        <label for="contact">Contact Number:</label><br />
        <input
          type="tel"
          id="contact"
          name="contact"
          placeholder="Enter your contact number"
          required
        /><br />

        <label for="message">Your Sweet Message:</label><br />
        <textarea
          id="message"
          name="message"
          rows="6"
          placeholder="Write your lovely message here..."
        ></textarea
        ><br />

        <input type="submit" value="Send with Love" />
      </form>
    </section>
  </body>
