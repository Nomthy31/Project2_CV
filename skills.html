<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skills</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <a href="#" class="logo">NomthyM.</a>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li class="active"><a href="skills.html">Skills</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="weather.html">Weather</a></li>
      </ul>
    </nav>

    <section>
      <div class="container">
        <h1 class="sub-title">My skills</h1>
        <div class="progress-container">
          <h4><i class="bx bx-code-alt"></i> HTML, CSS, and JavaScript</h4>
          <div class="progress-bar">
            <span data-width="70%"></span>
          </div>
        </div>
        <div class="progress-container">
          <h4><i class="bx bxl-react"></i> Frondend Frameworks(React)</h4>
          <div class="progress-bar">
            <span data-width="30%"></span>
          </div>
        </div>
        <div class="progress-container">
          <h4><i class="bx bx-pencil"></i> Creative UI/UX Design</h4>
          <div class="progress-bar">
            <span data-width="70%"></span>
          </div>
        </div>
        <div class="progress-container">
          <h4><i class="bx bxl-git"></i> Version Control with Git & GitHub</h4>
          <div class="progress-bar">
            <span data-width="80%"></span>
          </div>
        </div>
        <div class="progress-container">
          <h4>
            <i class="bx bx-bulb"></i> Problem-Solving & Analytical Thinking
          </h4>
          <div class="progress-bar">
            <span data-width="90%"></span>
          </div>
        </div>
        <div class="progress-container">
          <h4>
            <i class="bx bxs-heart"></i> Continuous Learning & Growth Mindset
          </h4>
          <div class="progress-bar">
            <span data-width="100%"></span>
          </div>
        </div>
      </div>
    </section>
    <script>
      const spans = document.querySelectorAll(".progress-bar span");

      spans.forEach((span) => {
        span.style.width = span.dataset.width;
        span.innerHTML = span.dataset.width;
      });
    </script>
  </body>
</html>
